<body style="background-color: #381A42;">

    <header id="header"
        class=" d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 fixed-top">
        <div class="col-md-3 mb-2 mb-md-0 ">
            <a  href="/" class="d-inline-flex link-body-emphasis text-decoration-none border-link px-4 image-container">
                <div >
                    <img src="images/logo1.png" alt="">
                    <img src="images/logo2.png" alt="">
                </div>
            </a>
        </div>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-3">Energy <img src="images/chevron-down.svg" alt="chevron-down"></a></li>
            <li><a href="#" class="nav-link px-3">Mobile Phones <img src="images/chevron-down.svg" alt="chevron-down"></a></li>

            <li><a href="#" class="nav-link px-2">Offers</li>
        </ul>

        <div class="col-md-3 text-end headerbotton">
            <img src="images/search.svg" style="margin-right: 25px;" alt="search">

            <button type="button" class="btn navbutton px-4 btn-outline-secondary ">Get Started</button>
        </div>
    </header>

    <section id="hero" style="position: relative; width:100%">
        <div class="px-4 py-5 my-5 text-center">
            <h1 class="display-5 fw-bold para" style="color:#EBAA32;">Better Deals, Better Rewards</h1>
            <div class="col-lg-6 mx-auto">
                <p class="lead mb-4 heropara" >You won't be beaten on price by any other comparison site</p>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <button type="button" class="btn btn-outline-secondary btn-lg px-4 gap-3"> 
                        <div class="cardbutton">
                            <div class="cardimg">
                                <img src="images/phone-fill.svg" alt="">
                            </div>
                        
                            <div class="cardcontent">
                                <p class="cardcontethedding1">Energy</p>
                                <p class="cardcontethedding2">Compare Energy Deals</p>
                            </div>
                        </div>
                    </button>
                    <button type="button" class="btn btn-outline-secondary btn-lg px-4">
                        <div class="cardbutton">
                            <div class="cardimg">
                                <img src="images/phone-fill.svg" alt="">
                            </div>
                        
                            <div class="cardcontent">
                                <p class="cardcontethedding1">Broadband</p>
                                <p class="cardcontethedding2">Compare Broadband Deals</p>
                            </div>
                        </div>
                    </button>

                    <button type="button" class="btn btn-outline-secondary btn-lg px-4">
                        <div class="cardbutton">
                            <div class="cardimg">
                                <img src="images/phone-fill.svg" alt="">
                            </div>
                            
                            <div class="cardcontent">
                                <p class="cardcontethedding1">Mobiles</p>
                                <p class="cardcontethedding2">Compare Mobile Deals</p>
                            </div>
                        </div>
                        
                    </button>

                </div>
            </div>
        </div>
        <div id="ellipse" style=" position: absolute;">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 150">
                <!-- Define a clipping path -->
                <defs>
                    <clipPath id="topHalf">
                        <!-- Create a rectangle that covers the top half of the ellipse -->
                        <rect x="0" y="0" width="500" height="75" />
                    </clipPath>
                </defs>

                <!-- Use the clipping path on the ellipse -->
                <ellipse cx="250" cy="100" rx="400" ry="70" stroke="#EBAA32" stroke-width="0.5" fill="#381A42" clip-path="url(#topHalf)" />
            </svg>
        </div>
        <div id="herobackground">
            <img  src="images/herobackground.png" alt="">
        </div>
